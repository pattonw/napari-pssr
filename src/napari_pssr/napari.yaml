name: napari-pssr
display_name: napari PSSR
contributions:
  commands:
    - id: napari-pssr.make_pssr_widget
      python_name: napari_pssr.widgets.pssr:ModelWidget
      title: Make model widget
    - id: napari-pssr.sample_epithelial
      python_name: napari_pssr.sample_data:sample_epithelial
      title: Load sample data from napari pssr
    - id: napari-pssr.sample_lightsheet
      python_name: napari_pssr.sample_data:sample_lightsheet
      title: Load sample data from napari pssr
  sample_data:
    - command: napari-pssr.sample_epithelial
      display_name: Epithelial sample
      key: epithelial_sample.0
    - command: napari-pssr.sample_lightsheet
      display_name: Lightsheet sample
      key: lightsheet_sample.0
  widgets:
    - command: napari-pssr.make_pssr_widget
      display_name: PSSR Widget