name: napari-pssr
display_name: napari PSSR
contributions:
  commands:
    - id: napari-pssr.get_reader
      python_name: napari_pssr._reader:napari_get_reader
      title: Open data with napari PSSR
    - id: napari-pssr.write_multiple
      python_name: napari_pssr._writer:write_multiple
      title: Save multi-layer data with napari PSSR
    - id: napari-pssr.write_single_image
      python_name: napari_pssr._writer:write_single_image
      title: Save image data with napari PSSR
    - id: napari-pssr.make_sample_data
      python_name: napari_pssr._sample_data:make_sample_data
      title: Load sample data from napari PSSR 
    - id: napari-pssr.make_qwidget
      python_name: napari_pssr._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-pssr.make_magic_widget
      python_name: napari_pssr._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-pssr.make_func_widget
      python_name: napari_pssr._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-pssr.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-pssr.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-pssr.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  sample_data:
    - command: napari-pssr.make_sample_data
      display_name: napari PSSR
      key: unique_id.1 
  widgets:
    - command: napari-pssr.make_qwidget
      display_name: Example QWidget
    - command: napari-pssr.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-pssr.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 